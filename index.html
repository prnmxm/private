<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погода</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="vendor/normalize.css">
    <script src="https://kit.fontawesome.com/daeae051f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="root">
    <div class="app">
        <div class="app__bg"><p class="app__text app__text_big"></p></div>
        <div class="app__main">
            <form class="app__form" id="formSearch">
                <input type="search" class="app__searchInput" name="app__search" placeholder="Search"  autocomplete="off" pattern="[А-ЯЁа-яё]+" minlength="2" maxlength="20" required>
                <span class="app__form-error"></span>
            </form>
            <div class="app__info">
                <span class="icon icon_medium fas fa-map-marker-alt"></span>
                <p class="app__text app__text_bold" id="cityName">City</p>
                <p class="app__text" id="time">22:22</p>
            </div>
        </div>
        <div class="app__footer">
            <div class="app__currentDay">
                <div class="app__text app__temp app__temp_size_big">20</div>
                <div class="badge">day</div>
                <div class="break-column"></div>
                <div class="icon">icon</div>
                <div class="app__text app__wind">4mph</div>
            </div>
            <div class="app__nextDays">
                <div class="app__day">
                    <span class="badge">Day</span>
                    <i class="icon">ICON</i>
                    <p class="app__text app__temp">666</p>
                </div>
                <div class="app__day">
                    <span class="badge">Day</span>
                    <i class="icon">ICON</i>
                    <p class="app__text app__temp">666</p>
                </div>
                <div class="app__day">
                    <span class="badge">Day</span>
                    <i class="icon">ICON</i>
                    <p class="app__text app__temp">666</p>
                </div>
                <div class="app__day">
                    <span class="badge">Day</span>
                    <i class="icon">ICON</i>
                    <p class="app__text app__temp">666</p>
                </div>
                <div class="app__day">
                    <span class="badge">Day</span>
                    <i class="icon">ICON</i>
                    <p class="app__text app__temp">666</p>
                </div>
            </div>
        </div>
    </div>
    <div class="back"></div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/UserLocation.js"></script>
    <script src="js/GetWeather.js"></script>
    <script src="js/Api.js"></script>
    <script src="js/Render.js"></script>
    <script src="script.js"></script>
</body>
</html>
